<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">

    <title>Title</title>

</head>
<body>
<div class="container">
    <h1 class="text-container">Giving the best just for you</h1>

    <div class="guest-container">
        <div class="guests" id="guests">
            <label for="num-adults">Adults:</label>
            <input type="number" id="num-adults" min="1" value="2" />

            <label for="num-children">Children:</label>
            <input type="number" id="num-children" min="0" value="0" />
            <button class="submit" id="datepicker">Search</button>
        </div>
        <div class="children-ages" id="children-ages" style="display: none;">
            <h4>Extra bed:</h4>
            <div id="extra-bed"></div>
        </div>

    </div>
    <div id="litepicker-container" class="litepicker-container"></div>
    <div id="rooms-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-button" id="close-cards">&times;</span>
            </div>

            <div id="room-container"></div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
<script src="js.js"></script>
</html>
